<h2 class="center_text" mat-dialog-title>Möchten Sie das Ziel {{goal.name}} wirklich löschen ?</h2>

<div mat-dialog-actions align="end">
    
    <button (click)="handleAbort()"  color="warn" type="button" mat-raised-button >Abbrechen</button>
    <button (click)="handleDelete()" color="primary" type="submit" mat-raised-button >Löschen</button>

</div>
