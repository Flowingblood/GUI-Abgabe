<h2 style="text-align: center;" mat-dialog-title>Möchten Sie das Ziel {{goal.name}} wirklich löschen ?</h2>


<div mat-dialog-actions align="end">
    
    <button (click)="handleAbort()"  type="button" color="warn" mat-raised-button >Abbrechen</button>
    <button (click)="handleDelete()" color="primary" type="submit" mat-raised-button >Löschen</button>
</div>
