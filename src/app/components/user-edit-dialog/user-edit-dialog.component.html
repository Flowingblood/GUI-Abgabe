<h2 class="center_text" mat-dialog-title>Benutzer bearbeiten</h2>

<mat-form-field>
    <mat-label>Vorname</mat-label>
    <input matInput [(ngModel)]="firstName" required>
</mat-form-field>

<mat-form-field class="padding_left_5">
    <mat-label>Nachname</mat-label>
    <input matInput [(ngModel)]="lastName" required>
</mat-form-field>

<br>

<mat-form-field>
    <mat-label>Username</mat-label>
    <input matInput [(ngModel)]="username" required>
</mat-form-field>

<mat-form-field class="padding_left_5">
    <mat-label>Passwort</mat-label>
    <input type="password" matInput [(ngModel)]="password">
    <mat-hint>Leer lassen wenn das Passwor unver√§ndert bleiben soll!</mat-hint>
</mat-form-field>

<br>

<mat-slide-toggle [(ngModel)]="admin">
    Ist Admin
</mat-slide-toggle>

<div mat-dialog-actions align="end">

    <button (click)="handleAbort()" type="button" color="warn" mat-raised-button>Abbrechen</button>
    <button (click)="handleSave()" color="primary" type="submit" mat-raised-button>Speichern</button>
</div>
