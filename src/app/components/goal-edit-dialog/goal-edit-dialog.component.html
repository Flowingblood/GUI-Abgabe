<h2 class="center_text" mat-dialog-title>Ziel bearbeiten</h2>

<mat-form-field class="full_width">

    <mat-label>Ziel Name</mat-label>
    <input matInput [(ngModel)]="goalName" required>

</mat-form-field>

<div mat-dialog-actions align="end">
    <button (click)="handleAbort()" color="warn" type="button" mat-raised-button >Abbrechen</button>
    <button (click)="handleSave()" color="primary" type="submit" mat-raised-button >Speichern</button>
</div>
