<mat-card class="card">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Username" formControlName="username">
          <mat-error *ngIf="hasError('username', 'required')">Vorname ist benötigt</mat-error>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password">
          <mat-error *ngIf="hasError('password', 'required')">Passwort ist benötigt</mat-error>
          <mat-error *ngIf="hasError('password', 'invalid')">Anmeldedaten sind nicht korrekt</mat-error>
        </mat-form-field>
      </p>

      <div class="button">
        <button type="submit" mat-stroked-button class="my-button" [class.spinner]="pendingRequest"
          [disabled]="pendingRequest">Login</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
